<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoPad Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #root {
            width: 100%;
            height: 100vh;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container styles */
        .note-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .note-title-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background-color: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-app-region: drag;
            cursor: move;
        }

        .note-title {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .note-actions {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .note-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .note-btn:hover {
            opacity: 1;
        }

        .settings-panel {
            position: absolute;
            top: 45px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: white;
            opacity: 0.8;
        }

        .settings-input {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .settings-range {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .settings-checkbox {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: white;
            opacity: 0.8;
            cursor: pointer;
        }

        .settings-checkbox input {
            margin-right: 8px;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        textarea {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            color: inherit;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        textarea:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white;">
            <div class="spinner"></div>
            <span style="margin-left: 15px;">Loading note...</span>
        </div>
    </div>
    
    <script type="module" src="./note-simple.jsx"></script>
</body>
</html>
