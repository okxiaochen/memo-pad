<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoPad Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #root {
            width: 100%;
            height: 100vh;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-5px); }
            100% { opacity: 0.8; transform: translateY(0); }
        }

        /* Quill editor custom styles */
        .ql-editor {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: inherit;
        }

        .ql-editor p {
            margin-bottom: 0.5em;
        }

        .ql-editor h1, .ql-editor h2, .ql-editor h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .ql-editor ul, .ql-editor ol {
            margin-bottom: 0.5em;
        }

        .ql-editor blockquote {
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            margin: 1em 0;
            padding-left: 1em;
            font-style: italic;
        }

        .ql-editor code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .ql-editor pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .ql-editor pre code {
            background: none;
            padding: 0;
        }

        /* Custom toolbar styles */
        .ql-toolbar {
            /* border: none !important; */
            /* background: rgba(0, 0, 0, 0.1) !important; */
            /* padding: 8px 15px !important; */
            padding: 4px 8px !important;
        }

        .ql-toolbar .ql-formats {
            margin-right: 8px !important;
        }

        .ql-toolbar button {
            color: inherit !important;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            width: 20px !important;
            height: 20px !important;
            font-size: 10px !important;
        }

        .ql-toolbar .ql-picker {
            width: 20px !important;
            height: 20px !important;
            font-size: 10px !important;
            min-width: 20px !important;
        }

        .ql-toolbar .ql-picker-label {
            padding: 2px 4px !important;
            font-size: 10px !important;
        }

        .ql-toolbar .ql-picker-options {
            padding: 4px !important;
            font-size: 10px !important;
        }

        .ql-toolbar .ql-picker-item {
            padding: 2px 4px !important;
            font-size: 10px !important;
        }

        .ql-toolbar button:hover {
            opacity: 1;
        }

        .ql-toolbar .ql-active {
            opacity: 1;
        }

        .ql-toolbar .ql-stroke {
            stroke: currentColor !important;
        }

        .ql-toolbar .ql-fill {
            fill: currentColor !important;
        }

        .ql-toolbar svg {
            width: 15px !important;
            height: 15px !important;
        }

        .ql-toolbar .ql-picker {
            color: inherit !important;
        }

        .ql-toolbar .ql-picker-options {
            background: rgba(0, 0, 0, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px !important;
            padding: 4px !important;
            font-size: 10px !important;
            min-width: 60px !important;
        }

        .ql-toolbar .ql-picker-item {
            color: white !important;
        }

        .ql-toolbar .ql-picker-item:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .ql-toolbar .ql-picker-label {
            color: inherit !important;
        }

        .ql-toolbar .ql-picker-label::before {
            color: inherit !important;
        }

        /* Container styles */
        .note-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .note-title-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background-color: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-app-region: drag;
            cursor: move;
        }

        .note-title {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .note-actions {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .note-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .note-btn:hover {
            opacity: 1;
        }

        .settings-panel {
            position: absolute;
            top: 45px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: white;
            opacity: 0.8;
        }

        .settings-input {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .settings-range {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .settings-checkbox {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: white;
            opacity: 0.8;
            cursor: pointer;
        }

        .settings-checkbox input {
            margin-right: 8px;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .ql-container {
            flex: 1;
            border: none !important;
            font-size: 14px;
        }

        .ql-editor {
            padding: 15px !important;
            border: none !important;
            outline: none !important;
        }

        .ql-editor:focus {
            outline: none !important;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white;">
            <div class="spinner"></div>
            <span style="margin-left: 15px;">Loading note...</span>
        </div>
    </div>
    
    <script type="module" src="./note-quill.jsx"></script>
</body>
</html>
